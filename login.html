<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <script src="./js/scripts.js"></script>
</head>
<body>
    <form name="form" id="Loginform">
        <ul style="list-style-type:none;">
          <li><label for="usermail" class="headerlogin">Username</label>
          <input type="text" id="usermail" name="usermail" ></li>
          <br>
          <li><label for="password" class="headerlogin">Password</label>
          <input type="password" name="password" ></li>
          <li>
            <br>
          <input type="button" id="Loginbutton" value="Login" onclick= allowlogin(usermail)></li>
            
          <br>
        </ul>
      </form>
    </form>
</body>
